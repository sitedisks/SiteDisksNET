<div class="modal-header">
    <h3 class="modal-title">Issue Details</h3>
</div>
<div class="modal-body">
   
    <div class="form-group">
        <label>Issue</label>
        <input type="text" class="form-control" placeholder="Issue Name" />
    </div>
    <div class="form-group">
        <label>Description</label>

        <textarea class="form-control" rows="5" placeholder="Issue Description"></textarea>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()"><i class="glyphicon glyphicon-floppy-disk"></i> save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
