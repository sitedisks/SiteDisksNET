<div class="modal-header">
    <h3 class="modal-title">Issue Details</h3>
</div>
<div class="modal-body">
    {{issue}}
    <div class="form-group">
        <label>Issue</label>
        <input type="text" class="form-control" placeholder="Issue Name" ng-model="issue.IssueTitle" />
    </div>
    <div class="form-group">
        <label>Description</label>

        <textarea class="form-control" rows="5" placeholder="Issue Description" ng-model="issue.Description"></textarea>
    </div>
    <input type="hidden" ng-model="issue.TaskId" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
