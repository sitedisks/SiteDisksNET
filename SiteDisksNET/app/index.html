<!DOCTYPE html>
<html data-ng-app="sitetask">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SiteTask</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.2.min.js"></script>
</head>
<body>
    <div class="container" data-ng-controller="sitetaskCtrl">

        <div class="row">

            <div class="well">
                <h1>SiteTasks</h1>
            </div>

            <div class="col-md-4">
        
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Task List</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in tasks">
                            <td ng-class="{success: item.IsDone, warning: !item.IsDone}"
                                ng-click="IssueTrack(item)">
                                {{item.TaskTitle}}
                                <small class="pull-right"><span class="label" ng-class="{'label-info': item.IsDone, 'label-warning': !item.IsDone}">{{IsDone(item.IsDone)}}</span></small>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-md-8" ng-show="issues">
                <div class="label label-info">Issues</div>
                <button class="btn btn-primary pull-right" ng-click="openIssueModel(null)" ng-if="taskId">Add Issue</button>
                <table class="table table-issue">
                    <thead>
                        <tr>
                            <th width="220px">Issue</th>
                            <th width="380px">Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="issue in issues">
                            <td>{{issue.IssueTitle}}</td>
                            <td>{{issue.Description}}</td>
                            <td>
                                <button class="btn btn-warning btn-xs glyphicon glyphicon-edit" ng-click="openIssueModel(issue)"></button>
                                <button class="btn btn-danger btn-xs glyphicon glyphicon-remove"></button>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/appController.js"></script>
    <script src="js/toastr.js"></script>
    <script src="templates/issueModel.js"></script>
</body>
</html>
